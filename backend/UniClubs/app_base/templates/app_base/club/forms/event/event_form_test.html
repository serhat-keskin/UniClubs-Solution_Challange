{% extends 'main.html' %}

{% block content %}

  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Etkinlik Oluştur/Düzenle</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form__group">
              <label for="even_name">Etkinliğin Adı</label>
              {{form.name}}
            </div>
            <div class="form__group">
              <label for="even_description">Etkinliğin Açıklaması</label>
              {{form.description}}
            </div>
            <div class="form__group">
              <label for="event_topic">Etkinliğin Konusu</label>
              <input required type="text" value="{{event.topic.name}}" name="topic" list="topic-list">
              <datalist id="topic-list">
                <select id="event_topic">
                  {% for topic in topics %}
                  <option value="{{topic.name}}">{{topic.name}}</option>
                  {% endfor %}
                </select>
              </datalist>
            </div>
            <div class="form__group">
              <label for="event_photo">Etkinliğin Fotoğrafı</label>
              {{form.photo}}
            </div>
            <!-- Testing -->
            <div class="form__group">
              <label for="id_related_clubs">Diğer Kulüplere İşbirliği Teklif Et</label>
              {{form.related_clubs}}
            </div>
            <!-- <div class="form__group">
              <label for="id_participants">Katılımcılar</label>
              {{form.participants}}
            </div> -->

            <div class="form__action">
              {% if is_edit_page %}
              <a class="btn btn--dark" href="{% url 'event' event.id %}">İptal Et</a>
              {% else %}
              <a class="btn btn--dark" href="{% url 'club' club.id %}">İptal Et</a>
              {% endif %}
              <button class="btn btn--main" type="submit">Kaydet</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

{% endblock content %}
